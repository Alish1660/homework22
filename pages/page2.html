<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navigation">
            <img src="../images/trend.svg" alt=" by trend" />
            <ul class="navbar__list">
              <li class="navbar__list__item">
                <a href="#">Services</a>
              </li>
              <li class="navbar__list__item">
                <a href="#">About</a>
              </li>
              <li class="navbar__list__item">
                <a href="#">Contacts</a>
              </li>
              <button class="btn1">
                <li class="navbar__list__item">
                  <a href="../index.html"> Main </a>
                </li>
              </button>
              <button class="btn2">
                <li class="navbar__list__item">
                  <a href="./pages/page1.html"> Register</a>
                </li>
              </button>
              <button class="btn3">
                <li class="navbar__list__item">
                  <a href="#"></a>
                </li>
                EN
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="form">
        <div class="container">
          <div class="form_second">
            <form>
              <div class="bylogo">
                <img src="../images/trend.svg" alt="by trend" />
              </div>
              <p class="welcome">Welcome to ByTrend!</p>
              <p class="account">
                Already have an account? <a href="#">Log in</a>
              </p>
              <div class="mail">
                <label for="email"
                  >Email
                  <input type="email" id="email" name="email" required />
                </label>
              </div>
              <div class="pass_con">
                <label for="password">
                  Pssword
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </label>
              </div>
              <div class="cont">
                <button class="conti">
                  <p class="font"><i class="fa-solid fa-arrow-left"></i></p>
                  <a class="regis" href="../index.html"> Back </a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
