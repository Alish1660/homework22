<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="container2">
          <div class="navigation2">
            <img src="../images/trend.svg" alt=" by trend" />
            <ul class="navbar__list2">
              <li class="navbar__list__item">
                <a href="#">Services</a>
              </li>
              <li class="navbar__list__item">
                <a href="#">About</a>
              </li>
              <li class="navbar__list__item">
                <a href="#">Contacts</a>
              </li>
              <button class="btn1">
                <li class="navbar__list__item">
                  <a href="../pages/page2.html"> Log in</a>
                </li>
              </button>
              <button class="btn2">
                <li class="navbar__list__item">
                  <a href="../index.html">Sign up</a>
                </li>
              </button>
              <button class="btn3">
                <li class="navbar__list__item">
                  <a href="#"></a>
                </li>
                EN
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="form_2">
        <div class="container2">
          <div class="form_con2">
            <form>
              <div class="bylogo">
                <img src="../images/trend.svg" alt="by trend" />
              </div>
              <p class="welcome">Welcome to ByTrend!</p>
              <p class="account">
                Already have an account? <a href="#">Log in</a>
              </p>
              <div class="mail">
                <label for="email"
                  >Email
                  <input type="email" id="email" name="email" required />
                </label>
              </div>
              <div class="mail">
                <label for="phone"
                  >Phone
                  <input
                    type="phone"
                    id="phone"
                    name="phone"
                    required
                    pattern="^\+998(33|7(0|1|7)|88|9\d{1})(\d{7})$)"
                  />
                </label>
              </div>
              <div class="country_text">
                <label for="country"
                  >Country
                  <input
                    type="text"
                    id="country"
                    name="country"
                    placeholder="Uzbekistan"
                    required
                  />
                </label>
                <label for="city"
                  >City
                  <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="Andijon "
                    required
                  />
                </label>
              </div>
              <div class="pass_con">
                <label for="password">
                  Pssword
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="******"
                  />
                </label>
              </div>
              <div class="pass_con">
                <label for="password">
                  Confirm password
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </label>
              </div>
              <div class="continu">
                <button class="conti">
                  <p class="font"><i class="fa-solid fa-arrow-left"></i></p>
                  <a class="regis" href="../index.html">Back </a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
